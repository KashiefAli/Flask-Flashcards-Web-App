{% extends 'base.html' %}

{% block content %}
    <div class="content">
        {% for card in cards %}
            <div class="collection">
                <p><b>#{{ card.id }}</b></p>
                <b>
                    <p class="name">
                        <a href="{{ url_for('answer', card_id=card.id)}}">
                            {{ card.front }} 
                        </a>
                    </p>
                </b>
                <a href="{{ url_for('editcard', card_id=card.id) }}">Edit</a>
                <hr>
                    <form method="POST"
                            action="{{ url_for('deletecard', card_id=card.id) }}">
                        <input type="submit" value="Delete Card"
                            onclick="return confirm('Are you sure you want to delete this card?')">
                    </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1 style="width: 100%">
        {% block title %} Edit Collection{{ collection.collection_id }} Details
        {% endblock %}
    </h1>
    <form method="post">
        <p>
            <label for="name">Collection Name</label>
            <input type="text" name="name"
                   placeholder="Collection Name"
                   >
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h2 style="width: 100%">{% block title %} Create Collection {% endblock %}</h2>
    <form method="post">
        <p>
            <label for="name">Collection Name</label>
            <input type="text" name="name"
                   placeholder="Collection Name">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
